---
#-------------------
# M3 Metadata Model
#-------------------

m3_version: 1.0.beta2

profile:
  date_modified: '2025-05-23'
  responsibility: https://www.lib.utk.edu
  responsibility_statement: University of Tennessee Libraries
  type: UTK Digital Collections v51 - Remove keyword from facet
  version: 51

classes:
  Attachment:
    display_label: Attachment
  Audio:
    display_label: Audio
  Book:
    display_label: Book
  CompoundObject:
    display_label: Compound Object
  GenericWork:
    display_label: Generic Work
  Image:
    display_label: Image
  Newspaper:
    display_label: Newspaper
  Pdf:
    display_label: PDF
  Video:
    display_label: Video

contexts:
  flexible_context:
    display_label: Flexible Metadata Example

mappings:
  blacklight:
    name: Additional Blacklight Solr Mappings
  metatags:
    name: Metatags
  mods_oai_pmh:
    name: MODS OAI PMH
  qualified_dc_pmh:
    name: Qualified DC OAI PMH
  simple_dc_pmh:
    name: Simple DC OAI PMH

properties:
  abstract:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Audio
      - Pdf
      - Book
      - CompoundObject
      - Newspaper
      - Attachment
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#string
      sources:
      - 'null'
    definition:
      default: Summary of the resource.
    display_label:
      default: Abstract
    index_documentation: displayable, searchable
    indexing:
    - displayable
    - stored_searchable
    mappings:
      metatags: og:description
      mods_oai_pmh: mods:abstract
      qualified_dc_pmh: dcterms:abstract
      simple_dc_pmh: dc:description
    property_uri: http://purl.org/dc/terms/abstract
    range: http://www.w3.org/2001/XMLSchema#string
    requirement: optional
    sample_values:
    - Prosecutor John Keker gives his closing statement to the jury, explaining Col.
      John North's involvement in the Iran-Contra affair even though the majority
      of his statement is censored due to classified information.
    usage_guidelines:
      default: Enter a summary of the resource. End this field with a period.
  acquisition_identifier:
    available_on:
      class:
      - GenericWork
      - Image
      - Video
      - Audio
      - Pdf
      - Book
      - CompoundObject
      - Newspaper
      - Attachment
    cardinality:
      maximum: 1
      minimum: 0
    multi_value: true
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#string
      sources:
      - 'null'
    definition:
      default: An identifier assigned by a museum during acquisition.
    display_label:
      default: Acquisition Identifier
    index_documentation: displayable, searchable
    indexing:
    - displayable
    - stored_searchable
    mappings:
      blacklight: identifier_ssi
      mods_oai_pmh: mods:identifier[@type='acquisition']
      qualified_dc_pmh: dcterms:identifier
      simple_dc_pmh: dc:identifier
    property_uri: http://opaquenamespace.org/ns/accessionNumber
    range: http://www.w3.org/2001/XMLSchema#string
    requirement: optional
    sample_values:
    - 1996.10.1
    usage_guidelines:
      default: Enter an identifier assigned by a museum for acquisition. Values typically
        start with a year (e.g. 1996.10.1)
  addressee:
