      - Book
      - CompoundObject
      - Pdf
      - Image
      - Attachment
    cardinality:
      minimum: 0
    controlled_values:
      format: http://www.w3.org/2001/XMLSchema#anyURI
      sources:
      - wikidata
      - naf
      - ulan
